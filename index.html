<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Hub - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* DESKTOP DESIGN - Split Screen Layout */
    @media (min-width: 768px) {
      body {
        display: flex;
        background: #0f0f23;
      }

      .hero-section {
        flex: 1;
        background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .hero-content {
        text-align: center;
        color: white;
        z-index: 3;
        max-width: 500px;
        padding: 40px;
      }

      .hero-title {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 20px;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        animation: float 3s ease-in-out infinite;
      }

      .hero-subtitle {
        font-size: 1.3rem;
        font-weight: 300;
        opacity: 0.9;
        line-height: 1.6;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      }

      /* Floating geometric shapes */
      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        animation: floatShapes 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
        border-radius: 20px;
      }

      .shape:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        border-radius: 0;
      }

      @keyframes floatShapes {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }

      .login-section {
        flex: 1;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
        position: relative;
      }

      .login-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(72, 219, 251, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(255, 159, 243, 0.1) 0%, transparent 50%);
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        padding: 60px 50px;
        border-radius: 30px;
        box-shadow: 
          0 30px 80px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.5);
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 2;
      }

      .logo-desktop {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #ff6b6b, #feca57);
        border-radius: 25px;
        margin: 0 auto 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: 800;
        color: white;
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.3);
        position: relative;
        overflow: hidden;
      }

      .logo-desktop::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      }
    }

    /* MOBILE DESIGN - Card-based Layout */
    @media (max-width: 767px) {
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-size: 300% 300%;
        animation: mobileGradient 10s ease infinite;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      @keyframes mobileGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Mobile floating elements */
      body::before {
        content: 'üè†';
        position: absolute;
        top: 10%;
        left: 10%;
        font-size: 30px;
        animation: bounce 4s ease-in-out infinite;
      }

      body::after {
        content: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶';
        position: absolute;
        top: 15%;
        right: 10%;
        font-size: 25px;
        animation: bounce 4s ease-in-out infinite 2s;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      .hero-section {
        display: none;
      }

      .login-section {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(30px);
        padding: 40px 30px;
        border-radius: 25px;
        box-shadow: 
          0 25px 60px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.3);
        width: 100%;
        max-width: 380px;
        position: relative;
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      .logo-mobile {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b, #48dbfb, #ff9ff3);
        background-size: 200% 200%;
        animation: logoSpin 4s ease infinite;
        border-radius: 50%;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 35px;
        font-weight: 800;
        color: white;
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
      }

      @keyframes logoSpin {
        0% { background-position: 0% 50%; transform: rotate(0deg); }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; transform: rotate(360deg); }
      }
    }

    /* Common Styles */
    h2 {
      color: #2d3748;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #718096;
      font-size: 1rem;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 400;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .input {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      outline: none;
      position: relative;
    }

    .input:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .input:focus + .input-label {
      color: #ff6b6b;
    }

    .button {
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
      background-size: 200% 200%;
      color: white;
      padding: 18px 28px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .button:hover {
      background-position: 100% 0;
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
    }

    .button:hover::before {
      left: 100%;
    }

    .button:active {
      transform: translateY(-1px);
    }

    .button-secondary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .button-secondary:hover {
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .divider {
      margin: 35px 0;
      position: relative;
      text-align: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      color: #718096;
      padding: 0 25px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loading {
      opacity: 0.8;
      pointer-events: none;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid transparent;
      border-top: 3px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success {
      background: linear-gradient(135deg, #48bb78, #38a169) !important;
      animation: successPulse 0.6s ease;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Hide elements based on screen size */
    .logo-desktop { display: none; }
    .logo-mobile { display: none; }

    @media (min-width: 768px) {
      .logo-desktop { display: flex; }
    }

    @media (max-width: 767px) {
      .logo-mobile { display: flex; }
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .input {
        padding: 16px 20px;
        font-size: 16px;
      }
      
      .button {
        padding: 16px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop Hero Section -->
  <div class="hero-section">
    <div class="shape"></div>

    <div class="shape"></div>
    <div class="hero-content">

      <p class="hero-subtitle">Connect, Share, and Stay Close with Your Loved Ones. Your family's digital home awaits.</p>
    </div>

  <!-- Login Section -->
  <div class="login-section">
    <div class="container">
      <div class="logo-desktop">FH</div>
      <div class="logo-mobile">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>

      <div class="input-group">

  </div>

    // Initialize Firebase - UNCHANGED
    firebase.initializeApp(firebaseConfig);

    // Enhanced Login with beautiful loading states
    document.getElementById('login').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Add loading state
      button.classList.add('loading');

    // Enhanced Sign Up with beautiful loading states
    document.getElementById('signup').addEventListener('click', () => {

          button.classList.remove('loading');

          alert(error.message);
        });
    });

    // Redirect if already logged in - UNCHANGED
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'posts.html';
    });

    // Enhanced UX: Enter key support - UNCHANGED
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('login').click();
      }
    });

    // Add some interactive magic
    document.querySelectorAll('.input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
